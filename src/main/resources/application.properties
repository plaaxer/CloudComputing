spring.application.name=CloudApp

# Server configuration
server.port=8081

# Database configuration (using H2 for simplicity)
spring.datasource.url=jdbc:h2:mem:exercisedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OpenAPI/Swagger properties
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging configuration
logging.level.org.cloudapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# fiz isso pro output do terminal ser menos verboso - gabs
spring.main.banner-mode=off
logging.level.root=ERROR
spring.jpa.open-in-view=false
